{% extends 'base_slider.html' %}

{% block content %}
  <div id="feeds" class="post-container">
    {% for post in posts %}
      {% with '#post-'|add:post.id as post_anchor %}
        {% url 'posts:feeds' as base_url %}
        {% include 'posts/post.html' with action_redirect_url=base_url|add:post_anchor %}
      {% endwith %}
    {% endfor %}
  </div>
{% endblock %}
